{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <h1 style="color:blue">Painel de Registros</h1>
        <h2>Controle de registros da Ã¡rea de Dados</h2>
        <hr>
        Registros
        {% for post in posts %}
        <div class="row border mt-4 p-3 meupost">
            <div class="col col-3">
                <div class="image pe-2">
                    <img src="{{ url_for('static',filename='fotos_perfil/{}'.format(post.autor.foto_perfil))}}" class="rounded" width="200" >
                </div>
                <strong>{{post.autor.usuario}}</strong>
                <div class="row justify-content-center">
                    <div class="col" style="text-align: center">
                        {% for curso in post.autor.cursos.split(';') %}
                            <button type="button" class="btn btn-success mt-1" disabled>{{curso}}</button>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col col-9">
                <a style="text-decoration: none" href="{{url_for('exibir_post',post_id=post.id)}}">
                   <h3>{{post.titulo}}</h3>
                </a>

                <p>{{post.corpo}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
